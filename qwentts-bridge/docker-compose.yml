version: '3.8'

services:
  # ComfyUI with QwenTTS nodes
  comfyui-qwentts:
    image: ghcr.io/ai-dock/comfyui:latest-cuda
    container_name: comfyui-qwentts
    ports:
      - "8188:8188"  # ComfyUI web UI
    volumes:
      - ./ComfyUI:/opt/ComfyUI
      - ./custom_nodes:/opt/ComfyUI/custom_nodes
      - ./models:/opt/ComfyUI/models
      - ./output:/opt/ComfyUI/output
      - ./input:/opt/ComfyUI/input
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - WORKSPACE=/opt/ComfyUI
      - HF_HOME=/opt/ComfyUI/models/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - qwentts-network
    command: >
      bash -c "
        cd /opt/ComfyUI/custom_nodes &&
        git clone https://github.com/1038lab/ComfyUI-QwenTTS.git &&
        cd ComfyUI-QwenTTS &&
        pip install -r requirements.txt --no-cache-dir &&
        cd /opt/ComfyUI &&
        python main.py --listen 0.0.0.0 --port 8188
      "

  # QwenTTS Bridge Service
  qwentts-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwentts-bridge
    ports:
      - "8000:8000"  # API endpoint
    volumes:
      - ./data/voices:/data/voices  # Voice library
      - ./data/models:/data/models  # Model cache
      - ./logs:/app/logs
    environment:
      - VOICE_LIBRARY_PATH=/data/voices
      - MODEL_CACHE_PATH=/data/models
      - COMFYUI_URL=http://comfyui-qwentts:8188
      - PORT=8000
      - LOG_LEVEL=INFO
      - CUDA_VISIBLE_DEVICES=0
    depends_on:
      - comfyui-qwentts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - qwentts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: qwentts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - qwentts-bridge
    restart: unless-stopped
    networks:
      - qwentts-network

  # PostgreSQL for voice metadata (optional)
  postgres:
    image: postgres:15-alpine
    container_name: qwentts-postgres
    environment:
      - POSTGRES_DB=qwentts
      - POSTGRES_USER=qwentts
      - POSTGRES_PASSWORD=qwentts_password_change_me
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - qwentts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qwentts"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: qwentts-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - qwentts-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: qwentts-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - qwentts-network

  # Grafana dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: qwentts-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - qwentts-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  qwentts-network:
    driver: bridge
